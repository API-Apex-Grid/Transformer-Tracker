spring.datasource.driver-class-name=org.h2.Driver
# Persistent local H2 file database (relative to backend/ working dir)
spring.datasource.url=${DB_URL:jdbc:h2:file:./db/transformerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# Let Hibernate manage schema for H2 persistence locally
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Optional: H2 console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

